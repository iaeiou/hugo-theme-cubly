baseUrl: https://cubly.ru/
languageCode: ru-ru
defaultContentLanguage: ru
theme: terminal
paginate: 5

copyright: Maxim Kurbatov

params:
  # dir name of your blog content (default is `content/posts`)
  contentTypeName: posts
  # ["orange", "blue", "red", "green", "pink", "cubly"]
  themeColor: cubly
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems: 4
  # show selector to switch language
  showLanguageSelector: false
  # set theme to full screen width
  fullWidthTheme: false
  # center theme with default width
  centerTheme: true

languages:
  ru:
    languageName: Русский
    title: "@maksimkurb"
    subtitle: Персональный сайт Максима Курбатова
    keywords: ''
    menuMore: Ссылки
    readMore: Читать далее
    readOtherPosts: Читать другие публикации

    params:
      logo:
        logoText: Cubly
        logoHomeLink: /

    menu:
      main:
      - identifier: posts
        name: Публикации
        url: /posts
        weight: 1

      - identifier: about
        name: Обо мне
        url: /about
        weight: 2

      - identifier: showcase
        name: Мои работы
        url: /showcase
        weight: 3

      - identifier: resume
        name: Резюме
        url: /resume
        weight: 4

      - identifier: rss
        name: RSS
        url: /posts/index.xml
        weight: 5

      - identifier: github
        name: GitHub
        url: https://github.com/maksimkurb/
        weight: 6

      - identifier: telegram
        name: Telegram
        url: https://t.me/maksimkurb
        weight: 7